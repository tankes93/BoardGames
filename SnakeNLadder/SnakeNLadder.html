<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Ladder - Dark Games</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="SnakeNLadder.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Utility Scripts -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/inputHandler.js"></script>
    <script src="../scripts/responsiveUtils.js"></script>
    <script src="../scripts/importNavbar.js"></script>
    <link rel="stylesheet" href="../scripts/responsive.css">
</head>
<body>
    <div id="navbar-container"></div>
    
    <!-- Game Setup Modal -->
    <div class="modal fade" id="setupModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(135deg, #16213e 0%, #0f3460 100%); color: #ffffff; border: 2px solid #00d4ff;">
                <div class="modal-header" style="border-bottom: 1px solid #00d4ff;">
                    <h3 class="modal-title" style="color: #00d4ff;"><i class="fa fa-gamepad"></i> Game Setup</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label style="font-size: 16px; margin-bottom: 10px;"><i class="fa fa-th"></i> Select Board:</label>
                        <div class="board-selection" id="board-selection">
                            <div class="board-option" data-board="0">
                                <img src="images/board0.jpg" alt="Board 1">
                                <span>Board 1</span>
                            </div>
                            <div class="board-option" data-board="1">
                                <img src="images/board1.jpg" alt="Board 2">
                                <span>Board 2</span>
                            </div>
                            <div class="board-option" data-board="2">
                                <img src="images/board2.jpg" alt="Board 3">
                                <span>Board 3</span>
                            </div>
                            <div class="board-option" data-board="3">
                                <img src="images/board3.jpg" alt="Board 4">
                                <span>Board 4</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="font-size: 16px; margin-bottom: 10px;"><i class="fa fa-users"></i> Number of Players:</label>
                        <select id="setup-num-players" class="form-control" style="background: #0f0f1e; color: #ffffff; border: 1px solid #00d4ff;">
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4">4 Players</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: 1px solid #00d4ff;">
                    <button type="button" class="btn btn-primary" onclick="startGame()" style="background: #00d4ff; border: none; color: #0f0f1e; font-weight: bold;">
                        <i class="fa fa-play"></i> Start Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container game-container">
        <div class="game-header">
            <h1 class="game-title">
                <i class="fa fa-gamepad"></i> Snake & Ladder
            </h1>
            <p class="game-subtitle">Roll the dice and race to 100!</p>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="board-container">
                    <img id="board-image" src="images/board0.jpg" alt="Snake & Ladder Board">
                    <div class="tokens-container" id="tokens-container">
                        <!-- Tokens will be positioned here -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="game-panel">
                    <div class="player-info">
                        <h3>Players</h3>
                        <div id="players-list">
                            <!-- Players will be added here -->
                        </div>
                    </div>

                    <div class="dice-container">
                        <h3>Current Turn: <span id="current-player-name" style="font-weight: bold;">Red</span></h3>
                        <div class="dice" id="dice">
                            <img src="images/dice-six-faces-one.png" alt="Dice" style="width: 100%; height: 100%; object-fit: contain;">
                        </div>
                        <button class="btn btn-primary roll-btn" id="roll-btn">
                            <i class="fa fa-dice"></i> Roll Dice
                        </button>
                    </div>

                    <div class="game-info">
                        <h4>Game Rules</h4>
                        <div class="info-list">
                            <div class="info-item ladder">
                                <i class="fa fa-arrow-up"></i>
                                <span>Ladders: Climb up!</span>
                            </div>
                            <div class="info-item snake">
                                <i class="fa fa-arrow-down"></i>
                                <span>Snakes: Slide down!</span>
                            </div>
                            <div class="info-item">
                                <i class="fa fa-dice-six"></i>
                                <span>Roll 6: Extra turn!</span>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-success new-game-btn" id="new-game-btn">
                        <i class="fa fa-refresh"></i> New Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="SnakeNLadder.js"></script>
</body>
</html>
