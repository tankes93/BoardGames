<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Dark Games</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="Sudoku.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Utility Scripts -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/inputHandler.js"></script>
    <script src="../scripts/responsiveUtils.js"></script>
    <script src="../scripts/importNavbar.js"></script>
    <link rel="stylesheet" href="../scripts/responsive.css">
</head>
<body>
    <div id="navbar-container"></div>
    
    <div class="container game-container">
        <div class="game-header">
            <h1 class="game-title">
                <i class="fa fa-th"></i> Sudoku
            </h1>
            <p class="game-subtitle">Fill the 9Ã—9 grid with digits!</p>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="game-panel">
                    <div class="difficulty-selector">
                        <h3>Select Difficulty:</h3>
                        <div class="btn-group" role="group">
                            <button class="btn btn-difficulty active" onclick="setDifficulty('easy')">
                                <i class="fa fa-star"></i> Easy
                            </button>
                            <button class="btn btn-difficulty" onclick="setDifficulty('medium')">
                                <i class="fa fa-star"></i><i class="fa fa-star"></i> Medium
                            </button>
                            <button class="btn btn-difficulty" onclick="setDifficulty('hard')">
                                <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i> Hard
                            </button>
                        </div>
                    </div>

                    <div class="board-container">
                        <table id="sudoku-board" class="sudoku-board">
                            <!-- Board will be generated by JavaScript -->
                        </table>
                    </div>

                    <div class="number-pad">
                        <h4>Select Number:</h4>
                        <div class="number-buttons">
                            <button class="number-btn" onclick="selectNumber(1)">1</button>
                            <button class="number-btn" onclick="selectNumber(2)">2</button>
                            <button class="number-btn" onclick="selectNumber(3)">3</button>
                            <button class="number-btn" onclick="selectNumber(4)">4</button>
                            <button class="number-btn" onclick="selectNumber(5)">5</button>
                            <button class="number-btn" onclick="selectNumber(6)">6</button>
                            <button class="number-btn" onclick="selectNumber(7)">7</button>
                            <button class="number-btn" onclick="selectNumber(8)">8</button>
                            <button class="number-btn" onclick="selectNumber(9)">9</button>
                            <button class="number-btn erase-btn" onclick="selectNumber(0)">
                                <i class="fa fa-eraser"></i> Erase
                            </button>
                        </div>
                    </div>

                    <div class="game-controls">
                        <button class="btn btn-primary" onclick="newGame()">
                            <i class="fa fa-refresh"></i> New Game
                        </button>
                        <button class="btn btn-success" onclick="checkSolution()">
                            <i class="fa fa-check"></i> Check
                        </button>
                        <button class="btn btn-warning" onclick="getHint()">
                            <i class="fa fa-lightbulb-o"></i> Hint
                        </button>
                        <button class="btn btn-info" onclick="showRules()">
                            <i class="fa fa-question-circle"></i> Rules
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Sudoku.js"></script>
</body>
</html>
