<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Dark Games</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="Connect4.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Utility Scripts -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/inputHandler.js"></script>
    <script src="../scripts/responsiveUtils.js"></script>
    <script src="../scripts/importNavbar.js"></script>
    <link rel="stylesheet" href="../scripts/responsive.css">
</head>
<body>
    <div id="navbar-container"></div>
    
    <div class="container game-container">
        <div class="game-header">
            <h1 class="game-title">
                <i class="fa fa-circle"></i> Connect 4
            </h1>
            <p class="game-subtitle">Connect four discs to win!</p>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="game-panel">
                    <div class="current-player">
                        <h3>Current Player: 
                            <span id="player-indicator">
                                <i class="fa fa-circle player1-color"></i> Player 1
                            </span>
                        </h3>
                    </div>

                    <div class="board-container">
                        <div class="board" id="board">
                            <!-- Board will be generated by JavaScript -->
                        </div>
                    </div>

                    <div class="game-controls">
                        <button class="btn btn-primary" onclick="resetGame()">
                            <i class="fa fa-refresh"></i> New Game
                        </button>
                        <button class="btn btn-info" onclick="showRules()">
                            <i class="fa fa-question-circle"></i> Rules
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Connect4.js"></script>
</body>
</html>
