<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Dark Games</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="2048.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Utility Scripts -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/inputHandler.js"></script>
    <script src="../scripts/responsiveUtils.js"></script>
    <script src="../scripts/importNavbar.js"></script>
    <link rel="stylesheet" href="../scripts/responsive.css">
</head>
<body>
    <div id="navbar-container"></div>
    
    <div class="container game-container">
        <div class="game-header">
            <h1 class="game-title">
                <i class="fa fa-th"></i> 2048
            </h1>
            <p class="game-subtitle">Join the numbers and get to the 2048 tile!</p>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="game-panel">
                    <div class="score-container">
                        <div class="score-box">
                            <div class="score-label">Score</div>
                            <div class="score-value" id="score">0</div>
                        </div>
                        <div class="score-box">
                            <div class="score-label">Best</div>
                            <div class="score-value" id="best-score">0</div>
                        </div>
                    </div>

                    <div class="game-board-container">
                        <div class="game-board" id="game-board">
                            <!-- Grid cells will be generated by JavaScript -->
                        </div>
                        <div class="game-message" id="game-message">
                            <div class="message-content">
                                <p id="message-text">Game Over!</p>
                                <button class="btn btn-primary" onclick="restartGame()">
                                    <i class="fa fa-refresh"></i> Try Again
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="game-controls">
                        <button class="btn btn-primary" onclick="restartGame()">
                            <i class="fa fa-refresh"></i> New Game
                        </button>
                        <button class="btn btn-info" onclick="showRules()">
                            <i class="fa fa-question-circle"></i> How to Play
                        </button>
                        <button class="btn btn-warning" id="scroll-lock-btn" onclick="toggleScrollLock()">
                            <i class="fa fa-unlock"></i> <span id="lock-text">Lock Scroll</span>
                        </button>
                    </div>

                    <div class="instructions">
                        <h4><i class="fa fa-keyboard-o"></i> Controls</h4>
                        <div class="control-grid">
                            <div class="control-item">
                                <span class="key">←</span> <span>Move Left</span>
                            </div>
                            <div class="control-item">
                                <span class="key">→</span> <span>Move Right</span>
                            </div>
                            <div class="control-item">
                                <span class="key">↑</span> <span>Move Up</span>
                            </div>
                            <div class="control-item">
                                <span class="key">↓</span> <span>Move Down</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="2048.js"></script>
</body>
</html>
